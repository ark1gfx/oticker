<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Data</title>
    <style>
        @font-face {
            font-family: 'Neue Machina';
            src: url('https://assets.codepen.io/605876/neue-machina-regular.otf') format('opentype');
        }
        @font-face {
            font-family: 'Neue Machina Light';
            src: url('https://assets.codepen.io/605876/neue-machina-light.otf') format('opentype');
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Neue Machina', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/J57y0ub.jpeg') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 clamp(1rem, 5vw, 2rem);
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: clamp(1rem, 1.5vw, 2.25rem);
            color: white;
            margin-bottom: 4px;
            font-family: 'Neue Machina Light', sans-serif;
        }

        .marketcap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1.5rem, 5vw, 4rem);
            font-family: 'Neue Machina', sans-serif;
            font-weight: bold;
            margin-bottom: 6px;
            gap: 10px;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            font-size: 1rem;
            margin: 0 auto;
        }

        .small-text {
            font-size: clamp(1rem, 1.5vw, 2.25rem);
            color: gray;
            font-family: 'Neue Machina Light', sans-serif;
        }

        .change.up, .change.down {
            font-size: 0.8rem;
        }

        .change.up {
            color: #6eff96;
        }

        .change.down {
            color: #ff6e6e;
        }

        .divider {
            width: 50%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 1.5rem auto;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <span class="title">$OI - O Intelligence</span>
        <div class="marketcap-container">
            <span class="small-text">MCAP:</span>
            <span id="mcapOI">Loading...</span>
            <span id="changeOI" class="change">--</span>
        </div>
        <div class="small-text">Price: $<span id="priceOI">Loading...</span></div>
    </div>

    <div class="divider"></div>

    <div class="container">
        <span class="title">$OSOL - THE S&P100 OF SOLANA</span>
        <div class="marketcap-container">
            <span class="small-text">MCAP:</span>
            <span id="mcapOSOL">Loading...</span>
            <span id="changeOSOL" class="change">--</span>
        </div>
        <div class="small-text">Price: $<span id="priceOSOL">Loading...</span></div>
    </div>

    <div class="divider"></div>

    <div class="container">
        <span class="title">O Limitless Summit Countdown</span>
        <h1 class="marketcap-container"><span id="countdown">Calculating...</span></h1>
    </div>

    <script>
        async function fetchMarketData(pairId, mcapId, changeId, priceId, isOI) {
            try {
                const response = await fetch(`https://api.dexscreener.com/latest/dex/pairs/solana/${pairId}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                if (data?.pairs?.length > 0) {
                    const pair = data.pairs[0];
                    document.getElementById(mcapId).innerText = `$${parseInt(pair.marketCap).toLocaleString()}`;
                    document.getElementById(changeId).innerText = `${pair.priceChange.h24.toFixed(2)}%`;
                    document.getElementById(changeId).className = `change ${pair.priceChange.h24 >= 0 ? 'up' : 'down'}`;
                    document.getElementById(priceId).innerText = isOI ? parseInt(pair.priceUsd).toLocaleString() : parseFloat(pair.priceUsd).toFixed(4);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateCountdown() {
            const eventTime = new Date('February 22, 2025 14:30:00 GMT+8').getTime();
            const now = Date.now();
            const timeLeft = eventTime - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateData() {
            fetchMarketData('DP1zq8PVJa6haTNfZHVDtzi8oNkNnoBYhjf4YHUZ1XFj', 'mcapOI', 'changeOI', 'priceOI', true);
            fetchMarketData('C95f5F6ZHCtDxaUyRQZiLkHUxoF73PcoYJ8yJDX7JUjk', 'mcapOSOL', 'changeOSOL', 'priceOSOL', false);
        }

        updateData();
        setInterval(updateData, 10000);
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
