<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O.Tickers</title>
  <style>
    /* 1. Local @font-face for NeueMachina-Regular */
    @font-face {
      font-family: 'NeueMachina-Regular';
      src: url('./fonts/NeueMachina-Regular.woff2') format('woff2'),
           url('./fonts/NeueMachina-Regular.woff') format('woff');
      font-display: swap;
    }
    
    /* 2. Local @font-face for NeueMachina-Light */
    @font-face {
      font-family: 'NeueMachina-Light';
      src: url('./fonts/NeueMachina-Light.woff2') format('woff2'),
           url('./fonts/NeueMachina-Light.woff') format('woff');
      font-display: swap;
    }

    /* 3. Local @font-face for GeistMono-Regular */
    @font-face {
      font-family: 'GeistMono-Regular';
      src: url('./fonts/GeistMono-Regular.woff2') format('woff2'),
           /* If you have a .woff, add:
           url('./fonts/GeistMono-Regular.woff') format('woff'), */
      font-display: swap;
    }

    /* 4. Global Styles */
    body {
      background-color: black;
      color: white;
      font-family: 'NeueMachina-Light', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/J57y0ub.jpeg') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 0 clamp(1rem, 5vw, 2rem);
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: clamp(1rem, 1.5vw, 2.25rem);
      color: white;
      margin-bottom: 4px;
      font-family: 'NeueMachina-Light', sans-serif;
    }

    .marketcap-container {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(1.5rem, 5vw, 4rem);
      font-family: 'NeueMachina-Light', sans-serif;
      font-weight: bold;
      margin-bottom: 6px;
      gap: 10px;
    }

    /* Remove default top margin for the countdown's <h1> element */
    h1.marketcap-container {
      margin-top: 0;
    }

    .info-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
      font-size: 1rem;
      margin: 0 auto;
    }

    .small-text {
      font-size: clamp(1rem, 1.5vw, 2.25rem);
      color: gray;
      font-family: 'NeueMachina-Light', sans-serif;
    }
    
    /* GeistMono for MCAP label */
    .mcap-label {
      font-family: 'GeistMono-Regular', monospace;
      text-transform: uppercase;
      font-size: clamp(1rem, 1.5vw, 2.25rem);
    }
    
    /* GeistMono for 24hr change */
    .change {
      font-family: 'GeistMono-Regular', monospace;
      text-transform: uppercase;
      font-size: clamp(1rem, 1.5vw, 2.25rem);
    }
    .change.up {
      color: #6eff96;
    }
    .change.down {
      color: #ff6e6e;
    }

    .divider {
      width: 50%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 1.5rem auto;
    }
  </style>
</head>
